<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slimestyle.css">
    <title>Slime Calculator</title>
</head>
<body>
        <div class ="title">
            <h1>Slime Calculator</h1>
            <h3> Click the small slime to change colors </h3>
        </div>
        
        <div id="calculatorBody">
            <div id="tela"><h1 class="text"></h1></div>
            <div id="teclado">
                <button id="1" aria-label="number one"></button>
                <button id="2" aria-label="number two"></button>
                <button id="3" aria-label="number tree"></button>
                <button id="+" aria-label="plus symbol"></button>
                <button id="4" aria-label="number four"></button>
                <button id="5" aria-label="number five"></button>
                <button id="6" aria-label="number six"></button>
                <button id="-" aria-label="subtraction symbol"></button>
                <button id="7" aria-label="number seven"></button>
                <button id="8" aria-label="number eight"></button>
                <button id="9" aria-label="number nine"></button>
                <button id="*" aria-label="multyiplier symbol"></button>
                <button id="." class="bottomButton" aria-label="virgula"></button>
                <button id="0" class="bottomButton" aria-label="number zero"></button>
                <button id="=" class="bottomButton" aria-label="result symbol"></button>
                <button id="/" class="bottomButton" aria-label="division symbol"></button>
            </div>
            <img src="res/Slimes green\idle\greengifidle.gif" alt="a pixelart style of a slime in the form of a calculator">
        </div>

        <button id="smallSlimegif"><img id="0" src="res/Slimes green\idle\smallgreengifidle.gif" alt="pixelart of a small slime"></button>
        


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="slime.js"></script>
</body>
</html>
